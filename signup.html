<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="conatiner-fluid bg-sign">
        <h1 class="h1adj">Join Us to Explore Kerala</h1>
            <div class="formadj">
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your First name"><br><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Enter your Last name"><br><br>
                    <label for="username"> UserName:</label><br>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password"> Password:</label><br>
                    <input type="text"  id="password" name="password"> <br><br>
                    <label for="password"> Confirm Password:</label><br>
                    <input type="text"  id="password" name="Confirm password"> <br><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br><br>
                    <label for="address">Address for Communication:</label><br>
                    <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Enter the Address for communication"></textarea><br>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <a href="Homepage.html" target="_blank">SignIn</a>

                </form>

            </div>

    </div>

   
</body>
</html>
